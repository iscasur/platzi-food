<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora de practicar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center m-8 bg-gray-200">
    <div class="my-8">
      <h2 class="font-bold text-2xl my-2">Reto 1 🥇</h2>
      <button
        class="btn py-2 px-4 rounded bg-green-400 text-green-100 w-full sm:w-auto"
      >
        Botón 1
      </button>
    </div>

    <div class="my-8">
      <h2 class="font-bold text-2xl my-2">Reto 2 🥈</h2>
      <div class="sm:flex sm:justify-around">
        <button
          class="btn active:btn-active py-2 px-4 mt-4 rounded bg-blue-500 text-blue-100 w-full sm:w-auto"
        >
          Botón 1
        </button>
        <button
          class="btn active:btn-active py-2 px-4 mt-4 rounded bg-red-500 text-red-100 w-full sm:w-auto"
        >
          Botón 2
        </button>
        <button
          class="btn active:btn-active py-2 px-4 mt-4 rounded bg-yellow-500 text-yellow-100 w-full sm:w-auto"
        >
          Botón 3
        </button>
      </div>
    </div>

    <div class="my-8">
      <h2 class="font-bold text-2xl my-2">Reto 3 🥉</h2>
      <div class="alert alert-default">
        Este mensaje es una alerta default
      </div>
      <div class="alert alert-danger">Este mensaje es una alerta danger</div>
      <div class="alert alert-warning">Este mensaje es una alerta warning</div>
      <div class="alert alert-info">Este mensaje es una alerta info</div>
    </div>
  </body>
</html>
